{% extends "basic.html" %}

{% block style %}
<style>
    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 80%;
        margin-left: 10%;
    }
</style>
{% endblock %}

{% block content %}
    <h1 style="text-align: center;">RGB to Gray scale convertion</h1>

    <div style="width: 35%; border: 1px solid #000; float: left; margin: 4%; padding: 2%;">
        <img src="{{ current_img.img.url }}" style="width: 100%;">
    </div>

    <div style="width: 35%; border: 1px solid #000; float: right; margin: 4%; padding: 2%;">
        <img src="{{ current_img.gray.url }}" style="width: 100%;">
    </div>

{% endblock %}
